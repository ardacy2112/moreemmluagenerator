<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOREEMM Lua Generator</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.rgb-bg{
position:fixed;
inset:0;
background:linear-gradient(270deg,#22c55e,#0ea5e9,#a855f7,#22c55e);
background-size:600% 600%;
animation:rgb 10s ease infinite;
opacity:.18;
}

@keyframes rgb{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
background:#0f172a;
padding:40px;
width:480px;
border-radius:22px;
box-shadow:0 0 35px #22c55e66;
text-align:center;
z-index:2;
}

.logo{
font-size:34px;
font-weight:900;
background:linear-gradient(90deg,#22c55e,#0ea5e9,#a855f7);
-webkit-background-clip:text;
color:transparent;
margin-bottom:22px;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:none;
background:#020617;
color:white;
font-size:16px;
}

button{
margin-top:16px;
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:linear-gradient(90deg,#22c55e,#0ea5e9,#a855f7);
color:black;
font-weight:800;
cursor:pointer;
}

.console{
margin-top:18px;
background:#020617;
border-radius:14px;
padding:12px;
height:150px;
overflow:auto;
font-family:monospace;
box-shadow:inset 0 0 10px #000;
text-align:left;
}

.line{color:#22c55e}

/* DISCLAIMER */

.popup{
position:fixed;
top:-100%;
left:0;
right:0;
bottom:0;
background:rgba(2,6,23,.9);
display:flex;
align-items:center;
justify-content:center;
transition:.8s cubic-bezier(.2,1,.2,1);
z-index:99;
}

.popup.show{top:0}

.popup-box{
background:#0f172a;
padding:40px;
border-radius:22px;
max-width:420px;
text-align:center;
box-shadow:0 0 40px #a855f7aa;
}

.popup h2{
margin-top:0;
background:linear-gradient(90deg,#22c55e,#0ea5e9,#a855f7);
-webkit-background-clip:text;
color:transparent;
}

.popup button{
margin-top:20px;
}

/* smooth fade */
.fadeout{opacity:0;transition:.6s;pointer-events:none}
</style>
</head>
<body>

<div class="rgb-bg"></div>

<!-- DISCLAIMER -->
<div id="popup" class="popup show">
<div class="popup-box">
<h2>Disclaimer</h2>
<p>
This website and its tools are provided for educational purposes only.<br>
Please use at your own responsibility.
</p>
<p style="opacity:.7">¬© 2026 MOREEMM</p>
<button onclick="accept()">I Understand</button>
</div>
</div>

<div class="container" id="app">
<div class="logo">MOREEMM</div>

<input id="appid" placeholder="Enter Steam AppID">

<button onclick="generate()">Generate Lua ZIP</button>

<div id="console" class="console"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
function accept(){
 document.getElementById("popup").classList.add("fadeout");
 setTimeout(()=>document.getElementById("popup").style.display="none",600);
}

function log(t){
 let c=document.getElementById("console");
 let d=document.createElement("div");
 d.className="line";
 d.textContent=t;
 c.appendChild(d);
 c.scrollTop=c.scrollHeight;
}

async function generate(){
 let id=document.getElementById("appid").value.trim();
 if(!id) return log("‚ùå Enter AppID first");

 log("üîç Connecting to Steam API...");

 try{
 let r=await fetch("https://api.steamcmd.net/v1/info/"+id);
 let j=await r.json();

 log("‚úÖ Steam data loaded");
 log("‚öô Creating Lua script...");

 let lua=`-- MOREEMM Auto Generator
addappid(${id})`;

 let zip=new JSZip();
 zip.file(id+".lua",lua);

 let blob=await zip.generateAsync({type:"blob"});
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download=id+".zip";
 a.click();

 log("üì¶ Download complete");

 }catch{
 log("‚ùå Failed to load Steam data");
 }
}
</script>

</body>
</html>
