<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MOREEMM LUA GENERATOR</title>

<style>
body{
  background:#0b1220;
  color:white;
  font-family:Segoe UI,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.panel{
  background:#121a2f;
  padding:30px;
  width:420px;
  border-radius:18px;
  box-shadow:0 0 30px #000;
  text-align:center;
}

h1{color:#22c55e}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:#22c55e;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  margin-top:12px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{opacity:.85}

.bar-wrap{
  background:#1e293b;
  border-radius:20px;
  overflow:hidden;
  margin-top:15px;
}

.bar{
  height:18px;
  width:0%;
  background:#22c55e;
  transition:0.4s;
}

.log{
  background:#020617;
  padding:10px;
  margin-top:15px;
  border-radius:10px;
  height:140px;
  overflow:auto;
  font-size:13px;
}
</style>
</head>
<body>

<div class="panel">
<h1>MOREEMM LUA</h1>

<input id="appid" placeholder="Enter AppID">

<button onclick="start()">Generate LUA</button>

<div class="bar-wrap">
  <div class="bar" id="bar"></div>
</div>

<div class="log" id="log"></div>
</div>

<script>
const repo = "KULLANICI/REPO"; // değiştir

function log(t){
 document.getElementById("log").innerHTML += t+"<br>";
}

async function start(){
 let appid = document.getElementById("appid").value;
 if(!appid) return;

 let bar = document.getElementById("bar");
 bar.style.width="15%";
 log("Workflow tetikleniyor...");

 await fetch(`https://api.github.com/repos/${repo}/dispatches`,{
  method:"POST",
  headers:{
    "Accept":"application/vnd.github+json",
    "Authorization":"token GITHUB_TOKEN"
  },
  body:JSON.stringify({
    event_type:"dump_app",
    client_payload:{appid}
  })
 });

 bar.style.width="40%";
 log("SteamCMD çalışıyor...");

 await waitForDump(appid);
}

async function waitForDump(appid){
 let url = `https://raw.githubusercontent.com/${repo}/main/manifests/${appid}.json`;

 for(let i=0;i<20;i++){
   try{
     let r = await fetch(url);
     if(r.ok){
       let data = await r.json();
       bar.style.width="85%";
       createLua(data);
       return;
     }
   }catch{}
   await new Promise(r=>setTimeout(r,3000));
 }
 log("❌ Timeout");
}

function createLua(data){
 let lua = `addappid(${data.appid})\n`;

 data.depots.forEach(d=>{
   lua+=`addappid(${d},1,"")\nsetManifestid(${d},"AUTO")\n`;
 });

 download(lua);
 document.getElementById("bar").style.width="100%";
 log("✅ LUA generated");
}

function download(txt){
 let b = new Blob([txt]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(b);
 a.download="output.lua";
 a.click();
}
</script>

</body>
</html>
