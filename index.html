<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam AppID Tool</title>
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;
background:linear-gradient(135deg,#020617,#020617,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.logo{
font-size:32px;
font-weight:800;
margin-bottom:15px;
color:#22c55e;
text-shadow:0 0 10px #22c55e;
}

.container{
background:#0f172a;
padding:40px;
width:440px;
border-radius:22px;
box-shadow:0 0 20px #22c55e44,0 0 50px #000;
text-align:center;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:none;
outline:none;
font-size:16px;
margin-top:10px;
background:#020617;
color:white;
}

button{
margin-top:18px;
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#22c55e;
color:black;
font-weight:700;
font-size:16px;
cursor:pointer;
transition:.25s;
}

button:hover{
box-shadow:0 0 15px #22c55e;
transform:scale(1.02);
}

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:flex;
justify-content:center;
align-items:center;
animation:fade .4s ease;
z-index:10;
}

.popup-box{
background:#0f172a;
padding:32px;
border-radius:22px;
width:420px;
text-align:center;
transform:translateY(-250px);
animation:slide .6s cubic-bezier(.2,.9,.3,1) forwards;
box-shadow:0 0 25px #22c55e33;
}

@keyframes slide{to{transform:translateY(0)}}
@keyframes fade{from{opacity:0}to{opacity:1}}

.footer{
margin-top:15px;
font-size:12px;
opacity:.6;
}

#maintenance{
display:none;
}
</style>
</head>
<body>

<!-- Maintenance -->
<div id="maintenance" class="popup">
  <div class="popup-box">
    <h2>Maintenance</h2>
    <p>Site currently under maintenance.</p>
  </div>
</div>

<!-- Disclaimer -->
<div id="disclaimer" class="popup">
<div class="popup-box">
<h2>Disclaimer</h2>
<p>This website and its tools are provided for educational purposes only.  
Please use at your own responsibility.</p>
<p>© 2026 MOREEMM<br>
Website created by MOREEMM.</p>
<button onclick="accept()">I Understand</button>
</div>
</div>

<div class="container">
<div class="logo">MOREEMM</div>

<input id="appid" placeholder="Enter Steam AppID">

<button onclick="generate()">Generate</button>

<div class="footer">
Educational use only
</div>
</div>

<script>
const MAINTENANCE=false; // true yaparsan site kapanır

if(MAINTENANCE){
 document.getElementById("maintenance").style.display="flex";
}

function accept(){
 document.getElementById("disclaimer").style.display="none";
}

function generate(){
 let id=document.getElementById("appid").value.trim();
 if(!id) return alert("Enter AppID");
 alert("AppID loaded: "+id);
}
</script>

</body>
</html>
